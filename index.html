<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <section class="container">
        <h1>Online Editor</h1>
        <div class ="main_panel">
            <div class="left_panel">
                <label><i class='bx bxl-html5'></i>HTML</label>
                <textarea id="html_code" spellcheck="false"></textarea>

                <label><i class='bx bxl-css3'></i>CSS</label>
                <textarea id="css_code" spellcheck="false"></textarea>

                <label><i class='bx bxl-javascript' ></i>JAVASCRIPT</label>
                <textarea id="js_code" spellcheck="false"></textarea>
            </div>
            <div class="right_panel">
                <label><i class='bx bx-play' ></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
	<script src="script.js"></script>
  </body>
</html>
